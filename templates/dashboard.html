<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Elevate AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

<div class="container">
    <h2>Welcome, {{ username }} ðŸ‘‹</h2>

    <br>

    <h3>Your Past Interview Scores</h3>

    {% if results %}
        <ul>
            {% for r in results %}
                <li>Score: {{ r.score }} / {{ r.total }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No interview attempts yet.</p>
    {% endif %}

    <br>

    <h3>Choose Interview Type</h3>

<a href="/interview?category=hr"><button>HR Interview</button></a>
<br><br>
<a href="/interview?category=technical"><button>Technical Interview</button></a>
<br><br>
<a href="/interview?category=communication"><button>Communication Interview</button></a>

    <br><br>

    <a href="/logout">Logout</a>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
}

// Load saved theme
window.onload = function () {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }
};
</script>

</body>
</html>
